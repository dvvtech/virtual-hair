<input type="file" id="photo1" accept="image/*" onchange="uploadImage(event)">
<div id="output"></div>

<script>
    async function uploadImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
		const response1 = await fetch('https://a30944-8332.x.d-f.pw/api/virtual-fit/test', {
                                       
		method: 'GET',
        mode: 'cors'
            });
            // Отправка файла на сервер
            //const response = await fetch('https://localhost:7147/api/virtual-fit/upload', {
			const response = await fetch('https://a30944-8332.x.d-f.pw/api/virtual-fit/upload', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                throw new Error('Ошибка при загрузке файла');
            }

            // Получение ссылки на файл от сервера
            const result = await response.json();
            const imageUrl = result.url;

            // Отображение ссылки и изображения
            const output = document.getElementById('output');
            output.innerHTML = `
                <p>Ссылка на фото:</p>
                <a href="${imageUrl}" target="_blank">${imageUrl}</a>
                <p><img src="${imageUrl}" alt="Загруженное фото" style="max-width: 200px;"></p>
            `;
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Не удалось загрузить изображение');
        }
    }
</script>
